<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do lists</title>
  </head>

  <body>
    <h1>To-Do lists</h1>

    <form action="." method="post">
      {% csrf_token %}
      <input type="text" id="id-new-item" name="item_text" placeholder="Enter a to-do item">
    </form>

    <table id="id-list-table">
      <tr>
        <td>{{ new_item_text }}</td>
      </tr>
    </table>
  </body>
</html>
